<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div class="s-box">
            <form id="form" onsubmit="fetch_video_players()">
                <input id="search" type="text" list="search-list" oninput="suggest_film_name()"
                    onclick="open_search_list()" class="dropbtn" />
            </form>
            <div class="dropdown search-dropdown">
                <div id="search_list" class="dropdown-content"></div>
            </div>
            <button class="s-btn" id="type_btn" onclick="toggle_type()"></button>
            <div class="dropdown">
                <button onclick="toggle_history()" class="s-btn dropbtn">Показать историю</button>
                <div id="history_dropdown" class="dropdown-content"></div>
            </div>
        </div>
        <div id="film_name"></div>
        <div id="player-container">
            <div id="player" allowfullscreen sandbox="allow-same-origin allow-scripts" allow="encrypted-media"></div>
            <div id="loader-player" class="loader"></div>
        </div>

        <button onclick="try_fullscreen()">fullscreen</button>
        <div id="popular_buttons">
            <button id="popular_btn_f" onclick="fetch_popular('film')">Фильмы</button>
            <button id="popular_btn_s" onclick="fetch_popular('series')">Сериалы</button>
            <button id="popular_btn_s" onclick="fetch_popular('animation')">Мультики</button>
        </div>
        <div id="popular_container">
            <div id="loader-popular" class="loader"></div>
        </div>
    </div>
</body>

<script src="https://kinobox.tv/kinobox.min.js"></script>
<script src="./index.js"></script>

</html>
